# figstyle soft

main_color: '#888888' # This color is used for axes, labels, titles, etc.

width: 140e-3 # Figures width in meters.

ratio: # x,y ratio of the figures.
 - 1
 - .5

hspace: .1 # Vertical separation between subplots when using "together=False".

colors: # to be used (cyclically) when plotting data.
 - '#ffa366'
 - '#80bfff'
 - '#79bb4d'
 - '#ff99cc'
 - '#8585ad'
 - '#cccc00'
 - '#00802b'
 - '#ff0000'
 - '#0000aa'
 - '#ff00ff'

markers: # to be used (cyclically) when plotting data.
 - '.'
 - 's'
 - 'p'
 - 'X'
 - '^'
 - 'D'
