# figstyle blacknwhite

main_color: '#000000'

width: 140e-3 # Figures width in meters.

ratio: # x,y ratio of the figures.
 - 1
 - .5

hspace: .1 # Vertical separation between subplots when using "together=False".

colors: # The only color for the blacknwhite figstyle is black.
 - '#000000'

linestyles: # Different linestyles.
 - '-'
 - '--'
 - '-.'
 - ':'

markers: # Different markers.
 - '.'
 - 's'
 - 'p'
 - 'X'
 - '^'
 - 'D'
